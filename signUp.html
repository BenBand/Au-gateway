<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gateway.css">
    <title>Au Enrolment</title>
</head>
<body>

    <!---------------- Sign Up form ----------------->
    <div class="signUpForm_holder">
        
        <form action="" method="" class="signUp">
            <div class="sigh-content">
                 <h2> Sign Up</h2>
            <small> Already have an account? <a href="">Login</a> </small>
            </div>

            <div class="fullName">
                <div class="fname">
                    <label for="fname"> First Name</label>
                    <input type="text" class="input-field" />
                </div>
                <div class="lname">
                    <label for="lname"> Surname </label>
                    <input type="text" class="input-field" />
                </div>
            </div>
            
            <div class="email">
                <label for="email"> Email </label>
                <input type="email" class="input-field" placeholder="your.email@example.com" />
            </div>
            
            <div class="passwords">
                <div class="fpassword">
                    <label for="fpassword"> Password </label>
                    <input type="password" class="input-field" />
                </div>
                <div class="lpassword">
                    <label for="lpassword"> Confirm </label>
                    <input type="password" class="input-field" />
                </div>
            </div>

            <div class="whatsapp">
                <label for="WhatsApp"> WhatsApp </label>
                <input type="tel" class="input-field" placeholder="+1234567890" />
            </div>

            <div class="country-Dbirth">
                <div class="country">
                    <label for="country"> Country </label>
                    <input type="text" class="input-field" />
                </div>
                <div class="Dbirth">
                    <label for="Dbirth"> Dare Of Birth </label>
                    <input type="date" class="input-field" placeholder="dd/mm/yyyy" />
                </div>
            </div>

            <div class="gender">
                <label for="text"> Gender </label>
                <select name="gender" class="input-field" id="gender">
                   <option value="Male"> Select gender </option>
                   <option value="Male">Male</option>
                   <option value="Female">Female</option>
               </select>
            </div>

            <input type="submit" class="signUp-btn" value="Sign Up">
        </form>
    </div>
    <!---------------- Sign Up form ----------------->

</body>
</html>
